
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container login-container" *ngIf="login==0">

    <div class="col-md-12 login-form-1">

      <h3>Login</h3>
      <form [formGroup]="loginUser" >
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username *" value="" formControlName ="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Your Password *" value="" formControlName="password">
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Login" (click)="loginUserFunkcija()" >
        </div>
        <div class="form-group" >
          <input type="button" class="btnSubmit" value="Registruj se" (click)="prebaciReg()">
        </div>

      </form>
    </div>
  </div>
  <div class="container login-container" *ngIf="login==1">

    <div class="col-md-12 login-form-1">

      <h3>Login</h3>
      <form [formGroup] = "registruj" >
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username *" value="" formControlName ="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password*" value="" formControlName="password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Potvrdi password*" value="" formControlName="password1">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Ime*" value="" formControlName="ime">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Prezime" value="" formControlName="prezime">
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Registruj se" (click)="registrujKorisnika()" >
        </div>
        <div class="form-group" >
          <input type="button" class="btnSubmit" value="Login" (click)="prebaciLog()">
        </div>

      </form>
    </div>
  </div>
